datasource.hikari.jdbcUrl = jdbc:h2:mem:testdb
datasource.hikari.driverClassName = org.h2.Driver
datasource.hikari.username = sa
datasource.hikari.password = password

datasource.hikari.minimumIdle = 10
datasource.hikari.maximumPoolSize = 10
datasource.hikari.connectionTimeout = 1000
datasource.hikari.leakDetectionThreshold = 10000

# Spring Jpa Properties
spring.jpa.database-platform = org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view = false
spring.jpa.show-sql = false
spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.properties.hibernate.format_sql = false
spring.jpa.properties.hibernate.jdbc.batch_size = 20
spring.jpa.properties.hibernate.order_inserts = true
spring.jpa.properties.hibernate.order_updates = true
